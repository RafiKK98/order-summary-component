<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Order summary card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="h-screen flex items-center justify-center bg-blue-200 font-red-hat-display">
  <main class="flex flex-col items-center justify-center p-0 pb-4 rounded-2xl bg-white w-4/5 sm:w-[462.5px] mx-auto text-center">
    <div class="rounded-2xl w-full">
      <img src="./images/illustration-hero.svg" class="rounded-t-2xl w-full" alt="">
    </div>
    <div class="my-8">
      <h3 class="text-3xl font-black dark-blue">Order Summary</h3>
      <p class="desaturated-blue mt-4">
        You can now listen to millions of songs, audiobooks, and
        podcasts on any device anywhere you like!
      </p>
    </div>
    <div class="w-[80%] flex items-center bg-slate-100 p-5 rounded-2xl mb-5">
      <img src="./images/icon-music.svg" class="w-1/5" alt="">
      <div class="mr-5 w-3/5 text-left pl-5">
        <p class="font-black dark-blue">Annual Plan</p>
        <p class="desaturated-blue">$59.99/year</p>
      </div>
      <a class="underline bright-blue font-black w-1/5" href="#">Change</a>
    </div>
    <button class="btn bg-[#3829e0] text-white w-[80%] rounded-xl py-3">Proceed to Payment</button>
    <button class="btn w-[80%] rounded-xl py-3">Cancel Order</button>
  </main>
</body>
</html>
